<!DOCTYPE html>
<html>
<head>
  <title>Vendor Register</title>
</head>
<body>
  <h2>Register as Vendor</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="text" id="location" placeholder="City or Pin" required><br>
    <input type="text" id="contact" placeholder="Contact Number" required><br>
    <input type="email" id="email" placeholder="Email" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Register</button>
  </form>
  <p>Already have an account? <a href="vendor-login.html">Login</a></p>

  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const registerForm = document.getElementById('registerForm');
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const contact = document.getElementById('contact').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save vendor data to Firestore
        await setDoc(doc(db, "users", user.uid), {
          name: name,
          location: location,
          contact: contact,
          email: email,
          role: "vendor"
        });

        alert("Registration Successful!");
        window.location.href = "vendor-login.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });
  </script>
</body>
</html>
