<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    
    <title>Suppliers by Category</title>

    <style>
        /* --- General Body and Typography --- */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0; 
        }

        .title {
            text-align: center;
            font-size: 2.8em;
            font-weight: 700;
            color: #34495e;
            margin-bottom: 40px;
            letter-spacing: -0.5px;
        }

        .category-title {
            font-size: 2em;
            font-weight: 600;
            margin: 40px 0 25px;
            color: #34495e;
            padding-bottom: 12px;
            border-bottom: 4px solid #f39c12;
            display: inline-block;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 35px;
        }

        /* --- Enhanced Card Design --- */
        .card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.07);
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        }

        .card-image-container {
            height: 220px;
            position: relative;
            overflow: hidden;
        }

        .card-image-container::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0) 60%);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-body {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .supplier-name {
            font-size: 1.4em;
            font-weight: 700;
            color: #2c3e50;
            margin: 0 0 8px 0;
        }

        .rating {
            font-size: 1.1em;
            font-weight: 600;
            color: #1b140b;
            margin: 0 0 18px 0;
        }

        .location {
            font-size: 0.95em;
            color: #7f8c8d;
            margin-top: auto;
        }

        .location::before {
            content: 'üìç ';
            margin-right: 5px;
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
            .card-image-container {
                height: 200px;
            }
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-warning" href="#">üåü Vendor Panel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarVendor" aria-controls="navbarVendor" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse justify-content-end" id="navbarVendor">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-semibold" href="history.html">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger fw-semibold" id="logoutBtn" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
      import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAYHdIkhYD0az_6D6awMUTAb40WctEmGCY",
        authDomain: "street-sourcer.firebaseapp.com",
        projectId: "street-sourcer",
        storageBucket: "street-sourcer.appspot.com",
        messagingSenderId: "15894964108",
        appId: "1:15894964108:web:a97b17e9f6ef26552b18a9"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      
      const logoutBtn = document.getElementById("logoutBtn");
      if (logoutBtn) {
        logoutBtn.addEventListener("click", function(e) {
          e.preventDefault();
          signOut(auth).then(() => {
            // ‚úÖ CHANGED: Redirect to index.html after logout
            window.location.href = "index.html"; 
          }).catch((error) => {
            console.error("Sign out error", error);
          });
        });
      }
    </script>
    
    <div class="container mt-4">
        <h1 class="title">Suppliers by Category</h1>
        <div id="categoryContainer"></div>
    </div>


    <script>
        const supplierData = {
            "ü•¶ Vegetables": [
                {
                    name: "GreenLeaf Farms",
                    rating: 4.5,
                    location: "Nashik",
                    image: "images/greenleaf_farm.jpg",
                    page: "greenleaf-farms.html"
                },
                {
                    name: "FreshKart",
                    rating: 4.2,
                    location: "Pune",
                    image: "images/freshkartt.png",
                    page: "freshkart.html"
                }
            ],
            "üõí Grocery Products": [
                {
                    name: "DailyMart",
                    rating: 4.7,
                    location: "Mumbai",
                    image: "images/dailymart.png",
                    page: "images/dailymart.html"
                },
                {
                    name: "BazaarBuddy",
                    rating: 4.3,
                    location: "Nagpur",
                    image: "images/bazzarbuddy.png",
                    page: "images/bazaarbuddy.html"
                }
            ],
            "üç∂ Dairy": [
                {
                    name: "Amrut Milk",
                    rating: 4.8,
                    location: "Kolhapur",
                    image: "images/milk.webp",
                    page: "amrut-milk.html"
                },
                {
                    name: "CreamyDairy",
                    rating: 4.4,
                    location: "Satara",
                    image: "https://images.unsplash.com/photo-1559598467-f8b76c8155d0?q=80&w=400&auto=format&fit=crop",
                    page: "creamydairy.html"
                }
            ]
        };

        const container = document.getElementById("categoryContainer");

        for (const category in supplierData) {
            const section = document.createElement("div");
            section.classList.add("category-section");

            const title = document.createElement("h2");
            title.className = "category-title";
            title.textContent = category;
            section.appendChild(title);

            const grid = document.createElement("div");
            grid.className = "category-grid";

            supplierData[category].forEach(supplier => {
                const card = document.createElement("a");
                card.className = "card";
                card.href = supplier.page;

                card.innerHTML = `
                    <div class="card-image-container">
                        <img src="${supplier.image}" alt="${supplier.name}" loading="lazy">
                    </div>
                    <div class="card-body">
                        <h3 class="supplier-name">${supplier.name}</h3>
                        <p class="rating">‚≠ê ${supplier.rating}</p>
                        <p class="location">${supplier.location}</p>
                    </div>
                `;
                
                grid.appendChild(card);
            });

            section.appendChild(grid);
            container.appendChild(section);
        }
    </script>

</body>
</html>
